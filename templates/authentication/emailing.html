


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'customers' %}">Customers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">Upload File customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'send-email' %}">Send Email</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'fetch-emails' %}">Fetch Emails</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Email Sending Form -->
<div class="container mt-5">
  <h2>Email Sender</h2>
  <form method="post" action="{% url 'emailing' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="email_to" class="form-label">To:</label>
      <input type="email" class="form-control" id="email_to" name="email_to" required>
    </div>
    
    <div class="mb-3">
      <label for="subject" class="form-label">Subject:</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="attachment" class="form-label">Attachment:</label>
      <input type="file" class="form-control" id="attachment" name="attachment">
    </div>
    
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
