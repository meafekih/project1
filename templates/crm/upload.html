<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to cutomer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'customers' %}">Customers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">Upload File customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'send-email' %}">Send Email</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'fetch-emails' %}">Fetch Emails</a>
        </li>
  
      </ul>
    </div>
  </div>
</nav>

<!-- File Upload Form -->
<div class="container mt-5">
  <h2>Upload a file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="id_name" name="name" required>
    </div>
    
    <div class="mb-3">
      <label for="id_email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    
    <div class="mb-3">
      <label for="id_phone" class="form-label">Phone:</label>
      <input type="text" class="form-control" id="id_phone" name="phone">
    </div>
    
    <div class="mb-3">
      <label for="id_address" class="form-label">Address:</label>
      <textarea class="form-control" id="id_address" name="address"></textarea>
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <input type="text" class="form-control" id="id_description" name="description">
    </div>

    <div class="mb-3">
      <label for="id_created_by" class="form-label">created_by</label>
      <input type="text" class="form-control" id="id_created_by" name="created_by">
    </div>
    
    <div class="mb-3">
      <label for="id_document" class="form-label">Document:</label>
      <input type="file" class="form-control" id="id_document" name="document">
      <small class="form-text text-muted">Aucun fichier choisi</small>
    </div>
    
    <!-- Continue to render other fields as needed -->
    
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
